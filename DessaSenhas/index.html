<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Dessa Senhas</title>
</head>

<body>
    <section class="conteudo">
        <div class="conteudo_titulo">
            <img src="unlock.svg" alt="Gerador de Senhas">
            <h2 class="titulo_principal">Dessa Senhas</h2>
            <h3 class="titulo_secundario">Gere automaticamente uma senha aleatória e segura</h3>
        </div>
        <div>
            <label for="senha">Senha</label>
            <input name="senha" type="text" id="campo-senha">
        </div>
    </section>
    <div>
        <h3>Personalize sua senha</h3>
        <div class="parametro-coluna_senha">
            <div class="parametro-senha"></div>
            <h4 class="parametro-senha_titulo">Número de caracteres</h4>
            <div class="parametro-senha-botoes">
                <button class="parametro-senha_botao">-</button>
                <p class="parametro-senha_texto">12</p>
                <button class="parametro-senha_botao">+</button>
            </div>
        </div>
        <div class="parametro-senha">
            <h4 class="parametro-senha_titulo">Características da Senha</h4>
            <div class="parametro-senha-checkbox">
                <input name="maiusculo" type="checkbox" class="checkbox">
                <label for="maiusculo">Letras Maiúculas</label>
            </div>
            <div class="parametro-senha-checkbox">
                <input name="minusculo" type="checkbox" class="checkbox">
                <label for="minusculo">Letras Minúsculas</label>
            </div>
            <div class="parametro-senha-checkbox">
                <input name="numero" type="checkbox" class="checkbox">
                <label for="numero">Números</label>
            </div>
            <div class="parametro-senha-checkbox">
                <input name="simbolo" type="checkbox" class="checkbox">
                <label for="simbolo">Símbolos</label>
            </div>
        </div>
        <div class="parametro-senha">
            <h4 class="parametro-senha_titulo">Força Senha</h4>
            <div class="barra"></div>
            <div class="forca fraca"></div>
            <div class="parametro-senha_textos">
                <p>Fraca</p>
                <p>Média</p>
                <p>Forte</p>
            </div>
        </div>
    </div>
    </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
